spring:
  datasource:
    url: jdbc:h2:mem:payment
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: create
    open-in-view: false
  flyway:
    enabled: false
    locations:
      - classpath:db/migration

feign:
  okhttp:
    enabled: true